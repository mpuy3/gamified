<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Sphere with Repelling Lobes</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
      import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/ARButton.js';

      let scene, camera, renderer, controller;
      const lobes = [];
      const lobeDistance = 0.15;
      const sphereRadius = 0.1;
      let centralSphere;

      const raycaster = new THREE.Raycaster();
      const tap = new THREE.Vector2();

      init();

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);

        controller = renderer.xr.getController(0);
        controller.addEventListener('select', onSelect);
        scene.add(controller);

        window.addEventListener('click', onClick);

        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });

        // Add central sphere
        centralSphere = createSphere(new THREE.Vector3(0, 0, -0.5), 0x3366ff);
        scene.add(centralSphere);
      }

      function createSphere(position, color = 0xff0000, radius = sphereRadius) {
        const geometry = new THREE.SphereGeometry(radius, 32, 32);
        const material = new THREE.MeshStandardMaterial({ color });
        const sphere = new THREE.Mesh(geometry, material);
        sphere.position.copy(position);
        return sphere;
      }

      function createLobe(position) {
        const geometry = new THREE.SphereGeometry(0.025, 16, 16);
        geometry.scale(1, 1.8, 1); // Make it more oblong
        const material = new THREE.MeshStandardMaterial({ color: 0xff6699 });
        const lobe = new THREE.Mesh(geometry, material);
        lobe.userData.isLobe = true;
        lobe.position.copy(position);
        lobe.scale.set(0.01, 0.01, 0.01);
        scene.add(lobe);
        lobes.push(lobe);

        // Animate scale up
        new THREE.Tween(lobe.scale)
          .to({ x: 1, y: 1, z: 1 }, 300)
          .easing(THREE.Easing.Quadratic.Out)
          .start();
      }

      function onClick(event) {
        if (!renderer.xr.isPresenting) return;

        tap.x = (event.clientX / window.innerWidth) * 2 - 1;
        tap.y = -(event.clientY / window.innerHeight) * 2 + 1;

        raycaster.setFromCamera(tap, camera);
        const intersects = raycaster.intersectObjects([centralSphere, ...lobes]);

        if (intersects.length > 0) {
          const intersect = intersects[0];

          if (intersect.object === centralSphere && lobes.length < 8) {
            const localPoint = intersect.point.clone().sub(centralSphere.position).normalize();
            const lobePos = centralSphere.position.clone().add(localPoint.multiplyScalar(lobeDistance));
            createLobe(lobePos);
            repelLobes3D();
          } else if (intersect.object.userData.isLobe) {
            const index = lobes.indexOf(intersect.object);
            if (index > -1) {
              const lobe = lobes[index];
              lobes.splice(index, 1);

              // Animate scale down before removing
              new THREE.Tween(lobe.scale)
                .to({ x: 0.01, y: 0.01, z: 0.01 }, 300)
                .easing(THREE.Easing.Quadratic.In)
                .onComplete(() => scene.remove(lobe))
                .start();

              repelLobes3D();
            }
          }
        }
      }

      function onSelect() {
        // no-op
      }

      function repelLobes3D() {
        const count = lobes.length;
        if (count === 0) return;

        lobes.forEach((lobe, i) => {
          const index = i + 1;
          const phi = Math.acos(-1 + (2 * index) / (count + 1));
          const theta = Math.sqrt((count + 1) * Math.PI) * phi;

          const x = Math.cos(theta) * Math.sin(phi);
          const y = Math.sin(theta) * Math.sin(phi);
          const z = Math.cos(phi);

          const targetPos = centralSphere.position.clone().add(new THREE.Vector3(x, y, z).multiplyScalar(lobeDistance));

          new THREE.Tween(lobe.position)
            .to(targetPos, 300)
            .easing(THREE.Easing.Quadratic.Out)
            .start();
        });
      }

      // Tweening support
      import TWEEN from 'https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@18.6.4/dist/tween.esm.js';
      renderer.setAnimationLoop(() => {
        TWEEN.update();
        renderer.render(scene, camera);
      });
    </script>
  </body>
</html>
